<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QUIZ</title>
  <link rel="stylesheet" href="landing2.css">
</head>
<body>
  <div id="loader" hidden></div>
  <div class="grid">
   <div id="quiz">
    <h1>QUICK QUIZ</h1>
    <hr style="margin-bottom: 20px" >
    <p id="question"></p>
    <div class="buttons">
    <button id="btn1" class="choice-text" data-number="1"><span id="choice1"></span></button>
    <button id="btn2"class="choice-text" data-number="2"><span id="choice2"></span></button>
    <button id="btn3"class="choice-text" data-number="3"><span id="choice3"></span></button>
    <button id="btn4"class="choice-text" data-number="4"><span id="choice4"></span></button>
    </div>
  <hr style="margin-top: 50px">
  <footer>
    <div id="hud">
<div id="hud-item" class="hud-progress">
  <p class="hud-prefix" id="progressText">
    Question
  </p>
  <!-- <h3 class="hud-main-text" id="question-counter"></h3> -->
  <div id="progressBar">
    <div id="progressBarFull"></div>
  </div>
</div>
<div id="hud-item" class="hud-score">
    <p class="hud-prefix" id="hudScore">
      <b>Score</b>
    </p>
    <div id="hudMain">
    <h3 class="hud-main-text" id="score">0</h3>
  </div>
  </div>
</div>
    <!-- <p id="progress">Question x of y</p> -->
  </footer>
   </div>

  </div>
  <script src="game.js"></script>
</body>
</html>
